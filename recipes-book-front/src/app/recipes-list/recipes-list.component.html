<div
  class="rp-data-view"
  *ngIf="filtredRecipes$ | async as recipes"
  class="card"
>
  <p-dataView
    #dv
    [value]="recipes"
    [paginator]="true"
    [rows]="9"
    filterBy="name"
    layout="grid"
  >
    <ng-template let-recipe pTemplate="gridItem">
      <div class="p-col-12 p-md-3">
        <div
          style="cursor: pointer"
          (click)="editRecipe(recipe)"
          class="recipe-grid-item card"
        ></div>
      </div>
    </ng-template>
  </p-dataView>
</div>
